<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="rad">Radius : </label>
    <input type="number" id="rad" name="rad">

    <button onclick="
        var rad = document.getElementById('rad').value;
        var pi = 3.14159;
        var area = pi * rad ** 2;
        var circum = 2 * pi * rad;
        alert('Area: ' + area + 'Circumference: ' + circum);
    ">Calculate Area and Circumference</button>

</body>
</html>
