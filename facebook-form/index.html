<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--<source src="js/script.js" defer>-->
</head>
<body>
    
    <div id="title">
        <h1>Sign Up</h1>
        <h4>It's free and always will be.</h4>
    </div>

    <div id="forum">
        <div id="textf">
            <form>
                <input type="text" name="fname" id="fname" placeholder="First Name" required/>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required/>
                <br>
                <input type="text" name="email" id="email" placeholder="Your Email" required/>
                <br>
                <input type="text" name="email2" id="email2" placeholder="Re-enter Email" required/>
                <br>
                <input type="password" name="password" id="password" placeholder="New Password" required/>
            </form>
        </div>
            
        <br>

        <div id="bday">
            <label for="priority">Birthday</label> <br/>
                <select name="Month">
                    <option disabled select value>Month</option>
                    <option value="low">Month</option>
                </select>
                <select name="Day">
                    <option disabled select value>Day</option>
                    <option value="low">Day</option>
                </select>
                <select name="Year">
                    <option disabled select value>Year</option>
                    <option value="low">Year</option>
                </select>
            </label>
            <a id="whybday" href="#">Why do I need to provide my birthday?</a>
        </div>
  
        <br>
    
        <div id="gender">
            <input type="radio" name="genf" id="genf" value="fem"/>
            <label for="genf" class="genf">Female</label>
            <input type="radio" name="genm" id="genm" value="male"/>
            <label for="genm" class="genm">Male</label>
        </div>

        <div id="disclaimer">
            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read
            our <a href="#">Data Use Policy</a>, including our <a href="#">Cookie Use</a>.</p>
        </div>

        <br>

        <div id="button">
            <input type="submit" value="Sign Up" id="signup"/>
        </div>
    </div>




</body>
</html>
