<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog76a</title>
</head>
<body>
    
    <label for="num">Enter a number between 1 and 9 (inclusive): </label>
    <input type="number" id="num" name="num">
    <button onclick="surprise()">Calculate</button>
    <p id="out"> </p>
        
    <script>
        
        function surprise() { 
            // if (if something && anotherThing are both true) [AND]
            // if (something || something else is true OR both) [OR]

            var num = document.getElementById("num").value;
            num = Number(num);

            var p = document.getElementById("out");
            p.innerHTML = "";

            if (num >= 1 && num <= 9) {
                var num9 = num * 9;
                var num2 = num9 * 12345679;
                p.innerHTML += num + "<br/>";
                p.innerHTML += "x " + 9 + "<br/>";
                p.innerHTML += "___________ <br/>";
                p.innerHTML += num9 + "<br/> <br/>";
                p.innerHTML += num9 + "<br/>";
                p.innerHTML += "x " + 12345679 + "<br/>";
                p.innerHTML += "___________ <br/>";
                p.innerHTML += num2 + "<br/>";
            } else {
                alert("Number must be between 1 and 9")
            }
            }

    </script>

</body>
</html>
