<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <source src="morcalc.js" defer>
</head>
<body>
    
    <div id="head">
        <h1><u>Mortgage Calculator</u></h1>
        <p id="catch"><i>Do your calculations all in one place!</i></p>
        <br/><br/>
    </div>

    <div id="inputs">
        <label for="p">Principle: </label>
        <input type="number" id="p" name="p">
        <br/>
        <label for="r">Interest Rate: </label>
        <input type="number" id="r" name="r">
        <br/>
        <label for="t">Number of Years: </label>
        <input type="number" id="t" name="t">
        <br/>
        <label for="m">Monthly Payment: </label>
        <input type="number" id="m" name="m">
        <br/><br/>
    </div>

    <div id="but">
        <button onclick="calc()">Calculate</button>
    </div>

    <div id="outputs">

    </div>

</body>
</html>
