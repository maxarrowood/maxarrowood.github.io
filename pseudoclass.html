<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>CSS Pseudoclasses Test</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<source src="js/script.js" defer>-->

<style>
    a:link {
        color: green;
        text-decoration: none;
        padding: 10px;
    }

    a:hover {
        color: blue;
        text-decoration: underline;
        background-color: gray;
    }

    a:visited {
        color: black;
    }

    a:active {
        color: red;
    }

    a::selection {
        background: pink;
    }

    a::-moz-selection {
        background: pink;
    }

    input {
        padding: 6px 12px 6px 12px;
        border: 2px solid purple;
        color: blue;
    }

    input[type=text] {color: purple;}
    input[type=text]:focus { color: blueviolet; border: 5px solid pink; }
    input[type=submit]:hover { background-color: yellow; }
    input[type=submit]:active { background-color: chocolate; }

    img { border: 3px solid transparent; }
    img:hover { border: 3px solid red; }

</style>

</head>
<body>
    
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

    <br/> <br/>

    <input type="text" placeholder="Some Text" />
    <input type="submit" value="Submit" />

    <br/> <br/>

    <img src="https://picsum.photos/200" alt="Placeholder">
    <img src="https://picsum.photos/id/1/200" alt="Placeholder2">
    <img src="https://picsum.photos/id/10/200" alt="Placeholder3">

</body>
</html>
