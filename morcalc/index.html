<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="morcalc.js" defer></script>
</head>
<body>
    <center>
    <div id="heads">
        <h1><u>Mortgage tBalance Calculator</u></h1>
        <p id="catch"><i>Do your calculations all in one place!</i></p>
        <br/><br/>
    </div>

    <div id="inputs">
        <label id="pint" for="p">Principle: </label>
        <input type="number" id="p" name="p">
        <br/>
        <label for="r">Interest Rate: </label>
        <input type="number" id="r" name="r">
        <br/>
        <label for="t">Number of Years: </label>
        <input type="number" id="t" name="t">
        <br/>
        <label for="m">Monthly Payment: </label>
        <input type="number" id="m" name="m">
        <br/><br/>
    </div>

    <div id="but">
        <button onclick="calc();"> Calculate </button>
        <button onclick="rst();"> Reset </button>
        <br/>
    </div>

    <div id="outputs">
        <br/>
        <h4>Balance: </h4>
        <p id="out"> </p>
    </div>
    </center>
</body>
</html>
