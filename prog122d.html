<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog 122D</title>
</head>
<body>
    
    <p id="out"> </p>

    <script>
        var msg = "X &emsp; Y<br/>";
        var lcv = -12;
        while (lcv <= 16) {
            y = (lcv**6) - (3 * lcv**5) - (93 * lcv**4) + (87 * lcv**3) + (1596 * lcv**2) - (1380 * lcv) - (2800);
            msg += lcv + " &emsp;" + y + "<br/>";
            lcv++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>

</body>
</html>
